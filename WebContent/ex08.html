<!DOCTYPE html>
<html>
<head>
	<!-- 메타태그 -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
	
	<!-- css -->
	<link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
	
	<!-- 자바스크립트 -->
	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
	<script src="./assets/js/jquery/jquery-1.12.4.js"></script>
	<script src="./assets/bootstrap/js/bootstrap.js"></script>
	
	<style type="text/css">
		div {
			border: 1px solid #000000;
			/* padding : 10px 10px 10px 10px; */
		}
		
		.container {
			width: 1000px;
		}
	</style>
	
	
	<title>components</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				<!-- 라운드 -->
				<img class="img-rounded" alt="image" src="./assets/images/profile.jpg">
				<br>
				<!-- 원 -->
				<img class="img-circle" alt="image" src="./assets/images/profile.jpg">
				<br>
				<!-- 테두리 -->
				<img class="img-thumbnail" alt="image" src="./assets/images/profile.jpg">
				<br>
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
		
		<div class="row">
			<div class="col-xs-12">
			
				<!-- span -->
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				
				<br><br>
				<!-- 검색버튼 -->
				<button class="btn btn-primary">
					<span class="glyphicon glyphicon-search" aria-hidden="true"> 검색</span>
				</button>
				
				<!-- 삭제버튼 -->
				<button class="btn btn-danger">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"> 삭제</span>
				</button>
				
				
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
	</div>

</body>


</html>
